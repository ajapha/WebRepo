<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>Map</title>
        <link rel="stylesheet" href="./style/mapStyle.css"/>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="https://maps.googleapis.com/maps/api/js?&sensor=false"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <body>
    <div id="places">            
            Enter the name of a place.<br>
            <input type="text" id="choice">
            <button id="search">Search</button>

            <span id="noResults"><br>We're sorry.<br>The search you entered didn't return any results.
                <br>Please try again.<br></span>
        </div>
        <div id="map-canvas"></div>
        <script src="./script/mapScript.js"></script>
    </body>
