<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maps</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            //#map-canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?&sensor=false">
        </script>
    </head>
    <body>
        <h2 style="text-align: center">Click on a button to see a map of that city</h2>
        <div id="buttons" style="height:50px; position: absolute; left: 50%; width: 296px; margin-left: -148px;">
            <button id="newYork">New York</button>
            <button id="yerushalaim">Yerushalaim</button>
            <button id="vilna">Vilna</button>
            <button id="la">Los Angeles</button>
        </div>
        <br><br>
        <div id="map-canvas" style="height: 500px; width: 800px; position: absolute; left: 50%; margin-left: -400px; border: 1px solid black"></div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
            var theMap;
            function initialize() {//(latLong) {
                var mapOptions = {
                    //center: new google.maps.LatLng(latLong.lat, latLong.lng),
                    center: new google.maps.LatLng(40.109249, -74.217682),
                    zoom: 15//theMap ? theMap.getZoom() : 15
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
                theMap = map;    
            }
            latLong = {lat: 40.109249 , lng: -74.217682};
            google.maps.event.addDomListener(window, 'load', initialize(latLong));
            $("#newYork").click(function(){
                latLong = {lat:40.714353, lng: -74.005973};
                //initialize(latLong);
                theMap.panTo(latLong);
            });
            $("#yerushalaim").click(function(){
               latLong = {lat: 31.768319, lng: 35.213710}; 
               theMap.panTo(latLong);
               //initialize(latLong);
            });
            $("#vilna").click(function(){
               latLong = {lat: 54.687156, lng: 25.279651}; 
               theMap.panTo(latLong);
               //initialize(latLong);
            });
            $("#la").click(function(){
               latLong = {lat:  34.052234, lng: -118.243685}; 
               theMap.panTo(latLong);//initialize(latLong);
            });
        </script>
    </body>
</html>
